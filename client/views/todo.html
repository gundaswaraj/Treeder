<h1>Articles</h1>
<hr>
<form name="todoForm" novalidate ng-submit="addTodo()">
  <div class="form-group"
      ng-class="{'has-error': todoForm.content.$invalid
        && todoForm.content.$dirty}">
    <input type="text" class="form-control focus" name="content"
        placeholder="URL" autocomplete="off" required
        ng-model="newTodo.content">
    <span class="has-error control-label" ng-show="
        todoForm.content.$invalid && todoForm.content.$dirty">
      URL is required.
    </span>
  </div>
  <button class="btn btn-default" ng-disabled="todoForm.$invalid">Add</button>
</form>
<hr>
<div class="list-group">
 <!--  <a class="list-group-item" ng-repeat="todo in todos">{{todo.content}}&nbsp;
    <i class="glyphicon glyphicon-remove pull-right"
        ng-click="removeTodo(todo)"></i>
  </a> -->
  <button class="btn btn-primary btn-lg" type="button" ng-repeat="todo in todos" ng-click="getDetails(todo)">
        {{todo.concept.substring(todo.concept.lastIndexOf('/') + 1, todo.concept.length)}} <span class="badge">{{todo.count}}</span>
</button>
<a class="list-group-item" ng-repeat="article in articles">{{article.label}}&nbsp;
    <i class="glyphicon glyphicon-play pull-right"
        ng-click="playArticle(article)"></i>
</a> 
</div>
